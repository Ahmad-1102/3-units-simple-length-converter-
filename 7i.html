<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <button onclick="convertLength(72200, 'miles', 'km')">click</button>
        <script>
            function convertLength(length, from, to) {
                if (from ==='miles' && to ==='km') {
                    convertResult = length*1.6;
                    console.log(`${convertResult} ${to}`);
                } else if (from ==='km' && to ==='miles') {
                    convertResult = length/1.6;
                    console.log(`${convertResult} ${to}` )
                } else if (from === to) {
                    console.log(`${length} ${from || to}`)
                } else if (from ==='miles' && to ==='ft') {
                    convertResult = length*5280;
                    console.log(`${convertResult} ${to}`);
                } else if (from ==='km' && to ==='ft') {
                    convertResult = length*3281;
                    console.log(`${convertResult} ${to}` )
                } else if (from ==='ft' && to ==='miles') {
                    convertResult = length/5280;
                    console.log(`${convertResult} ${to}`);
                } else if (from ==='ft' && to ==='km') {
                    convertResult = length/3281;
                    console.log(`${convertResult} ${to}` )
                } else if (from && to !== ('ft' || 'km' || 'miles')) {
                    console.log('Invalid unit')
                }
            }
        </script>
    </body>
</html>
